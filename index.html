<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Pong</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="settingsMenu" style="display: none;">
        <h2>Settings</h2>

        <label>
            AI Difficulty:
            <select id="aiSelect">
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
                <option value="impossible">Impossible</option>
            </select>
        </label>
        <br>

        <label>
            <input type="checkbox" id="twoPlayerToggle" />
            <span>Two-Player Mode</span>
        </label>
        <br>

        <label>
            <input type="checkbox" id="muteToggle" />
            <span>Mute SFX</span>
        </label>
        <br>

        <label for="sensSlider">Mouse Sensitvity</label>
        <input type="range" min="1" value="50" step="1" max="200" id="sensSlider" name="sensSlider" />
        <span id="sensValue">50%</span>
        <br>
        <label for="winConSlider">Win Condition</label>
        <input type="range" min="1" value="10" step="1" max="100" id="winConSlider" name="winConSlider" />
        <span id="winConValue">10 Wins</span>
        <br><br>

        <button onclick="closeSettings()">Close</button>
    </div>

    <button id="openSettingsBtn" style="position: absolute; top: 10px; left: 10px;">Settings</button>


    <canvas id="canvas" height="1000">
        This text is displayed if your browser does not support HTML5 Canvas.
    </canvas>
</body>

</html>
